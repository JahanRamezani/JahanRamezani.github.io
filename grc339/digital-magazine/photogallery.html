<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Peak's Magazine - Gallery</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="https://use.typekit.net/tyf7fnw.css">

</head>

<body>
    <div class="gallery-container">

        <header>
            <h1>
                <a href="index.html"><img src="logo.svg" alt="Peak's Magazine."></a>
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="#">Trails</a>
                    </li>
                    <li>
                        <a href="#">Guides</a>
                    </li>
                    <li>
                        <a href="#">Community</a>
                    </li>
                    <li>
                        <a href="#">Gear</a>
                    </li>
                    <li>
                        <a href="photogallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="newsletter.html">Subscribe to our Newsletter!</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="photo-gallery">
            <input type="radio" name="item" id="photo1" checked="checked">
            <input type="radio" name="item" id="photo2">
            <input type="radio" name="item" id="photo3">
            <input type="radio" name="item" id="photo4">
            <input type="radio" name="item" id="photo5">
            <input type="radio" name="item" id="photo6">
            <input type="radio" name="item" id="photo7">
            <input type="radio" name="item" id="photo8">

            <section class="gallery">
                <figure>
                    <img src="landscape-1.jpg" alt="Mountains behind a lush forest.">
                    <figcaption>Reader-submitted: Majestic mountains in early morning light.</figcaption>
                </figure>
                <figure>
                    <img src="landscape-2.jpg" alt="A single tree in an empty field.">
                    <figcaption>Quiet solitude captured by Emily R.</figcaption>
                </figure>
                <figure>
                    <img src="landscape-3.jpg" alt="Two hikers walk along a lakeside.">
                    <figcaption>Alex & Jordan enjoying a serene lakeside hike.</figcaption>
                </figure>
                <figure>
                    <img src="landscape-4.jpg" alt="A lone hiker descending from the peak of a mountain.">
                    <figcaption>Climbing high: Jacob's adventure at sunset.</figcaption>
                </figure>
                <figure>
                    <img src="landscape-5.jpg" alt="A group of hikers posing for a photograph.">
                    <figcaption>Group spirit! Submitted by the Trailblazers club.</figcaption>
                </figure>
                <figure>
                    <img src="landscape-6.jpg" alt="A backpacker navigates through a basin.">
                    <figcaption>Lost in the valley: Mark's solo backpacking trip.</figcaption>
                </figure>
                <figure>
                    <img src="landscape-7.jpg" alt="One hiker looks for directions in the Rocky Mountains.">
                    <figcaption>Planning the next move: A moment from the Rockies.</figcaption>
                </figure>
                <figure>
                    <img src="landscape-8.jpg" alt="A happy hiker smiles in front of a large field.">
                    <figcaption>Pure joy in the great outdoors, courtesy of Lisa H.</figcaption>
                </figure>


            </section>

            <nav class="gallery-nav">
                <label for="photo1">
                    <img src="landscape-1.jpg" alt="Mountains behind a lush forest.">
                </label>
                <label for="photo2">
                    <img src="landscape-2.jpg" alt="A single tree in an empty field.">
                </label>
                <label for="photo3">
                    <img src="landscape-3.jpg" alt="Two hikers walk along a lakeside.">
                </label>
                <label for="photo4">
                    <img src="landscape-4.jpg" alt="A lone hiker descending from the peak of a mountain.">
                </label>
                <label for="photo5">
                    <img src="landscape-5.jpg" alt="A group of hikers posing for a photograph.">
                </label>
                <label for="photo6">
                    <img src="landscape-6.jpg" alt="A backpacker navigates through a basin.">
                </label>
                <label for="photo7">
                    <img src="landscape-7.jpg" alt="One hiker looks for directions in the Rocky Mountains.">
                </label>
                <label for="photo8">
                    <img src="landscape-8.jpg" alt="A happy hiker smiles in front of a large field.">
                </label>
            </nav>

        </main>

        <footer>
            <p>All rights reserved.</p>
        </footer>

    </div>
</body>

</html>
