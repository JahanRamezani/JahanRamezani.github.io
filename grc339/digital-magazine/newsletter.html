<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet">
    <title>Peak's Magazine - Join Newsletter</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="https://use.typekit.net/tyf7fnw.css">

</head>

<body>
    <div class="container">

        <header>
            <h1>
                <a href="index.html"><img src="logo.svg" alt="Peak's Magazine."></a>
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="#">Trails</a>
                    </li>
                    <li>
                        <a href="#">Guides</a>
                    </li>
                    <li>
                        <a href="#">Community</a>
                    </li>
                    <li>
                        <a href="#">Gear</a>
                    </li>
                    <li>
                        <a href="photogallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="newsletter.html">Newsletter</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>

            <div class="form-container">



                <form>

                    <h2>Consider Subscribing to our Newsletter!</h2>
                    <p>Subscribing allows you to hear from us as soon as we post new articles! Subscribers are also able
                        to submit photos and their own papers for our magazine!</p>

                    <fieldset>

                        <p>
                            <label>First name (optional)<br>
                                <input name="first_name" type="text" autocomplete="given-name">
                            </label>
                        </p>

                        <p>
                            <label>Email address<br>
                                <input name="email" type="email" inputmode="email" autocomplete="email" required>
                            </label>
                        </p>

                        <p>
                            <label>
                                <input type="checkbox"> Trails
                            </label>
                            <label>
                                <input type="checkbox"> Guides
                            </label>
                            <label>
                                <input type="checkbox"> Community
                            </label>
                            <label>
                                <input type="checkbox"> Gear
                            </label>
                        </p>

                        <p>
                            <label>Country (optional)<br>
                                <input type="text">
                            </label>
                        </p>

                        <p>
                            <label>
                                <input type="checkbox" value="yes" required> I agree to receive emails and accept the Privacy Policy.
                            </label>
                        </p>

                        <p>
                            <button type="submit">Subscribe</button>
                        </p>
                    </fieldset>
                </form>
            </div>

        </main>

        <footer>
            <p>All rights reserved.</p>
        </footer>

    </div>
</body>

</html>
